<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-cel.png" alt="" class="src">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/logo-instagram.png" alt="instagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="img/Digital.png" alt="foto de perfil">
        </div>
        <button type="button" class="btn btn-primary">Continue como login.desconhecido</button>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é esse login?</p>
        <p class="not-account">
          <a href="#"><span class="link-blue">Alterar contas</span></a>
          ou
          <a href="#"><span class="link-blue">Inscreva-se</span></a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
